<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
        .header .avatar {
            display: flex;
            align-items: center;
        }
        .header .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .threshold {
            font-size: 20px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .main-content h1 {
            color: #007BFF;
            margin: 0;
        }
        .main-content p {
            color: white;
            background-color: #007BFF;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .main-content .nickname {
            font-size: 24px;
            margin: 10px 0;
        }
        .main-content .stats {
            font-size: 18px;
            margin: 10px 0;
        }
        .main-content .input-section {
            margin: 20px 0;
        }
        .main-content .input-section input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        .main-content .input-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
        }
        .footer .footer-item {
            text-align: center;
            flex: 1;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        Telegram.WebApp.onEvent('viewportChanged', function() {
            document.body.style.height = Telegram.WebApp.viewportHeight + 'px';
        });

        function sendMessageToBot() {
            const data = {
                message: document.getElementById('userMessage').value
            };

            Telegram.WebApp.sendData(JSON.stringify(data));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const user = Telegram.WebApp.initDataUnsafe.user;
            document.getElementById('userAvatar').src = user.photo_url;
            document.getElementById('userName').innerText = user.first_name + ' ' + user.last_name;
            document.getElementById('userNickname').innerText = user.username;
        });
    </script>
</head>
<body>
<div class="header">
    <div class="avatar">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName"></span>
    </div>
    <div class="threshold">
        <input type="number" placeholder="Пороговые смерти" style="padding: 5px; border-radius: 5px;">
    </div>
</div>

<div class="main-content">
    <h1>[Тег]</h1>
    <p>[Название Союза]</p>
    <div class="nickname" id="userNickname"></div>
    <div class="stats">
        [Итоговые Смерти] / [смерти]
    </div>
    <div class="input-section">
        <input type="text" id="userMessage" placeholder="Enter your message here">
        <button onclick="sendMessageToBot()">Send</button>
    </div>
</div>

<div class="footer">
    <div class="footer-item">Main</div>
    <div class="footer-item">My Stats</div>
    <div class="footer-item">Stats BG</div>
    <div class="footer-item">Alliance Stats</div>
</div>
</body>
</html>
