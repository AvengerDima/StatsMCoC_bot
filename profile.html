<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #1b1b1b;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #212121;
            color: white;
        }
        .header .avatar {
            display: flex;
            align-items: center;
        }
        .header .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .back-button {
            cursor: pointer;
            color: #007BFF;
            font-size: 16px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 15px;
            margin: 10px;
        }
        .main-content h1, .main-content p {
            margin: 0;
        }
        .main-content h1 {
            color: #007BFF;
            display: inline;
        }
        .main-content p {
            color: white;
            display: inline;
        }
        .main-content .nickname, .main-content .alliance {
            font-size: 24px;
            margin: 10px 0;
        }
        .main-content .stats {
            font-size: 18px;
            margin: 10px 0;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #007BFF;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #333;
            color: white;
        }
        .save-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #212121;
            color: white;
            padding: 10px 0;
        }
        .footer .footer-item {
            text-align: center;
            flex: 1;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .footer .footer-item img {
            width: 30px;
            height: 30px;
        }
        .footer .footer-item span {
            display: block;
            margin-top: 5px;
        }
        .footer .footer-item.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 4px;
            background-color: #007BFF;
            border-radius: 2px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saveButton = document.querySelector('.save-button');
            saveButton.addEventListener('click', () => {
                const nickname = document.getElementById('nickname').value;
                const alliance = document.getElementById('alliance').value;
                // Сохраните значения никнейма и альянса в локальное хранилище или отправьте на сервер
                alert('Saved: ' + nickname + ', ' + alliance);
            });
        });
    </script>
</head>
<body>
<div class="header">
    <div class="back-button" onclick="location.href='index.html'">Back to Main</div>
    <div class="avatar">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName"></span>
    </div>
</div>

<div class="main-content">
    <h1>Profile</h1>
    <div class="input-group">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname">
    </div>
    <div class="input-group">
        <label for="alliance">Alliance:</label>
        <input type="text" id="alliance">
    </div>
    <button class="save-button">Save</button>
</div>

<div class="footer">
    <div class="footer-item" onclick="location.href='index.html'">
        <img src="icons/main_icon.png" alt="Main">
        <span>Main</span>
    </div>
    <div class="footer-item" onclick="location.href='my_stats.html'">
        <img src="icons/my_stats_icon.png" alt="My Stats">
        <span>My Stats</span>
    </div>
    <div class="footer-item">
        <img src="icons/stats_bg_icon.png" alt="Stats BG">
        <span>Stats BG</span>
    </div>
    <div class="footer-item">
        <img src="icons/alliance_stats_icon.png" alt="Alliance Stats">
        <span>Alliance Stats</span>
    </div>
</div>
</body>
</html>
