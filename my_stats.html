<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stats - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #1b1b1b;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #212121;
            color: white;
        }
        .header .avatar {
            display: flex;
            align-items: center;
        }
        .header .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .back-button {
            cursor: pointer;
            color: #007BFF;
            font-size: 16px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 15px;
            margin: 10px;
        }
        .main-content h1, .main-content p {
            margin: 0;
        }
        .main-content h1 {
            color: #007BFF;
            display: inline;
        }
        .main-content p {
            color: white;
            display: inline;
        }
        .main-content .nickname {
            font-size: 24px;
            margin: 10px 0;
        }
        .main-content .stats {
            font-size: 18px;
            margin: 10px 0;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #212121;
            color: white;
            padding: 10px 0;
        }
        .footer .footer-item {
            text-align: center;
            flex: 1;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .footer .footer-item img {
            width: 30px;
            height: 30px;
        }
        .footer .footer-item span {
            display: block;
            margin-top: 5px;
        }
        .footer .footer-item.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 4px;
            background-color: #007BFF;
            border-radius: 2px;
        }
    </style>
    <script>
        Telegram.WebApp.onEvent('viewportChanged', function() {
            document.body.style.height = Telegram.WebApp.viewportHeight + 'px';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const user = Telegram.WebApp.initDataUnsafe.user;
            document.getElementById('userAvatar').src = user.photo_url;
            document.getElementById('userName').innerText = user.first_name + ' ' + user.last_name;
            document.getElementById('userNickname').innerText = user.username;
        });
    </script>
</head>
<body>
<div class="header">
    <div class="avatar">
        <img id="userAvatar" src="" alt="User Avatar">
        <span id="userName"></span>
    </div>
    <div class="back-button" onclick="location.href='index.html'">Back to Main</div>
</div>

<div class="main-content">
    <h1>My Stats</h1>
    <div class="stats">
        <!-- Здесь будет информация о статистике пользователя -->
    </div>
</div>

<div class="footer">
    <div class="footer-item" onclick="location.href='index.html'">
        <img src="icons/main_icon.png" alt="Main">
        <span>Main</span>
    </div>
    <div class="footer-item active">
        <img src="icons/my_stats_icon.png" alt="My Stats">
        <span>My Stats</span>
    </div>
    <div class="footer-item">
        <img src="icons/stats_bg_icon.png" alt="Stats BG">
        <span>Stats BG</span>
    </div>
    <div class="footer-item">
        <img src="icons/alliance_stats_icon.png" alt="Alliance Stats">
        <span>Alliance Stats</span>
    </div>
</div>
</body>
</html>
